<form name='votingStationsForm' novalidate>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-sm-8">
			<h2>Secţii de votare</h2>
			<ol class="breadcrumb">
				<li>
					<a ui-sref="index.main">Acasă</a>
				</li>
				<li>
					<a ui-sref="index.voting_stations">Secţii de votare</a>
				</li>
				<li>
					Secţie noua
				</li>
				<!-- <li class="active">
				<strong>{{  vm.status.type  }}</strong>
			</li> -->
			</ol>
		</div>
		<div class="col-sm-4">
			<div class="title-action">
				<a ng-disabled="vm.status.loading" ng-click="vm.create()" class="btn btn-primary btn-sm"><i class="fa fa-save" aria-hidden="true"></i> Salvează</a>
				<!-- <a ng-if="vm.status.edit" ng-disabled="vm.status.loading" ng-click="vm.delete()" class="btn btn-danger btn-sm"><i class="fa fa-ban" aria-hidden="true"></i> Delete</a> -->
			</div>
		</div>
	</div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-7">
				<!-- Name -->
				<div class="ibox float-e-margins">
					<!--<div class="ibox-title"><h5>Descriptions</h5><div ibox-tools></div></div>-->
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-12 b-r">
								<div class="form-group">
									<label>Număr Curent</label>
									<input type="number" placeholder="exemplu: 544" ng-model="vm.data.crt" class="form-control">
								</div>
								<div class="form-group">
									<label>Stat</label> <span class="error" ng-show="votingStationsForm.country.$error.required">Required!</span>
									<!-- <input type="text" name="country" placeholder="exemplu: Albania" ng-model="vm.data.country" class="form-control" required> -->
								</div>
								<div class="form-group">
									<label>Localitate</label>
									<input type="text" placeholder="exemplu: Tirana" ng-model="vm.data.city" class="form-control">
								</div>
								<div class="form-group">
									<label>Adresă sediu secție de votare</label>
									<input type="text" placeholder="exemplu: 24, Rue Arezki Abri , Hydra, 16035" ng-model="vm.data.address" class="form-control">
								</div>
								<div class="form-group">
									<label>Latitudine</label>
									<input type="text" placeholder="exemplu: 43.56545" ng-model="vm.data.location.latitude" class="form-control">
								</div>
								<div class="form-group">
									<label>Longitudine</label>
									<input type="text" placeholder="exemplu: 25.26565" ng-model="vm.data.location.longitude" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!---->

		</div>
	</div>
	</div>
</form>
